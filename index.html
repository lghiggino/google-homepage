<html lang="en">
<head>

<body>
     
    <div class="viewport">
        <div class="header-container">    
            <div class ="header-txt">
                <a> Gmail</a>
                <a> Imagens </a>
            </div>
            <div class="header-icons">
                <a class="dotted-square"></a>
                <div class="profile-image">
                    <img src="https://picsum.photos/id/237/200">
                </div>
            </div>
        </div>

        <div class="doodle-container">    
                <figure>
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
                </figure>

                </span>    
                <div> <input> </input></div>
                <span>
                    <img class="mic" src="https://seeklogo.com/images/G/google-mic-logo-EF440C9A6F-seeklogo.com.png">
                </span>                    
            </div>
        </div>

        <div class="button-container">
            <button > Pesquisa google </button>
            <button> Estou com sorte </button>
        </div>

        <div class= "disponibilizado">
            <p>Disponibilizado pelo google em: <a> English</a></p>
        </div>

        <div class="footer-container">
            <div class="footer-A"> 
                <p>Brasil</p>
            </div>
            <div class="footer-B"> 
                    <a> Publicidade</a>
                    <a> Negócios</a>
                    <a> Sobre</a>
                    <a> Como funciona a pesquisa</a>  
                    <span></span>          
                    <a>Privacidade</a>
                    <a>Termos</a>
                    <a>Configurações</a>
